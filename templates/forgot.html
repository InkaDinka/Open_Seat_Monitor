<!DOCTYPE html>
<html>

<head>
      <title>Reset Account</title>
      <link rel="stylesheet" href="/static/register.css">

</head>

<body>
      <div class="main">
            <h3 style="color: lightgray;">Enter the email used to sign up, then once submitted, create a new account</h3>
            <form method="POST">

                  <label for="Email">
                        Email:
                  </label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                  <div id=divsubmitbutton class="wrap">
                        <!-- onclick="solve()" -->
                        <button id="submitbutton" type="submit">
                              Submit
                        </button>
                  </div>
                  {% if no_user == True %}
                  <p style="color: lightgray;">
                      No Account with That Email Exists.
                      <a style="color: rgb(150, 150, 150);"href="{{ url_for('registration') }}">Register</a>
                  <p>
                  {% endif %}
            </form>
      </div>
</body>

</html>
