<!DOCTYPE html>
<html>

<head>
      <title>OSM Login</title>
      <link rel="stylesheet" href="/static/register.css">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2680770269441635"
     crossorigin="anonymous"></script>
</head>

<body>
      <div class="main">
            <h1 style="color: rgb(148, 109, 170);">Open Seat Monitor</h1>
            <h3 style="color: lightgray;">Enter your login credentials</h3>
            <form method="POST">
                  <label for="first">
                        Email:
                  </label>
                  <input type="email" 
                         id="email" 
                         name="email" 
                         placeholder="Enter a Valid Email" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p style="color: lightgray;">Not registered?
                  <a style="color: rgb(150, 150, 150);" href="{{ url_for('registration') }}"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
</body>

</html>
